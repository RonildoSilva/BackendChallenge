<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>

    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" formControlName="login" placeholder="login" name="login" class="form-control" id="login">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" placeholder="e-mail" name="email" class="form-control" id="email">
      </div>

  
      <button class="btn btn-success">Add</button>
    </form>

  </div>
